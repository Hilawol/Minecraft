<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <title>Minecraft</title>
  <link rel="shortcut icon" href="./img/fvicon.png" type="image/gif" sizes="16x16">
</head>

<body>
  <div class="landscape container"><h2>Please Rotate your phone to landscape mode</h4></div>
  <section id="landingPage"  class="container">
    <div class="wellcomeMsg col">
      <h1>Wellcome to Minecraft world</h1>
      <a href="#gamePage" class="btn">Start Game</a>
      <div class="tutorial"></div>
    </div>

  </section>
  <section id="gamePage">
    <div class="container">
      <div class="inventoryDiv boxContainer">
        <div class="logo"></div>
        <div class="container">
          <div class="tile treeTop" name="treeTop"><span class="counter">0</span></div>
          <div class="tile treeLog" name="treeLog"><span class="counter">0</span></div>
         <div class="tile rock" name="rock"><span class="counter">0</span></div>
          <div class="tile dirt" name="dirt"><span class="counter">0</span></div>
          <div class="tile dirtTop" name="dirtTop"><span class="counter">0</span></div>
          <div class="tile cloud" name="cloud"><span class="counter">0</span></div>
          <div class="decImage"></div>
       </div>
      </div>
    </div>

    <div class="container">
      <div class="gameMatrix">
      </div>
      <div class="toolDiv boxContainer">
        <div class="container col">
          <div class="tool axe" name="axe"></div>
          <div class="tool pickaxe" name="pickaxe"></div>
          <div class="tool shovel" name="shovel"></div>
          <div class="tool wind" name="wind"></div>
        </div>
        <div class="btns container col">
          <button class="darkBtn btn">Dark</button>
          <button class="reset btn">Reset</button>
          <a href="#landingPage" class="quit btn">Quit</a>
        </div>
      </div>
    </div>
  </section>
  <script src="./app.js"></script>
</body>

</html>
